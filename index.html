<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Counter</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="flex facebook">
      <i class="ph ph-facebook-logo"></i>
      <strong class="res" data-target = "12000"></strong>
      <span>Fans</span>
    </div>

    <div class="flex youtube">
      <i class="ph ph-youtube-logo"></i>
      <strong class="res" data-target = "5000"></strong>
      <span>Subscribers</span>
    </div>

    <div class="flex twitter">
      <i class="ph ph-twitter-logo"></i>
      <strong class="res" data-target = "1000"></strong>
      <span>Followers</span>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
